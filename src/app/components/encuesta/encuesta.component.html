<div class="seleccion-tipo">
  <button (click)="onSeleccionar('tarjeta')" class="btn-tarjeta">TARJETAS</button>
  <button (click)="onSeleccionar('qr')" class="btn-qr">QR</button>
  <button (click)="onSeleccionar('documento')" class="btn-documento">DOCUMENTO</button>
</div>

<div *ngIf="encuestas.length > 0" class="lista-encuestas">
  <h2>Encuestas disponibles</h2>
  <div *ngFor="let encuesta of encuestas" class="card-encuesta">
    <h3>{{ encuesta.title }}</h3>
    <p>Desde: {{ encuesta.date_from }} - Hasta: {{ encuesta.date_to }}</p>
    <button (click)="seleccionarEncuesta(encuesta)">Seleccionar</button>
  </div>
</div>

<div *ngIf="encuestas.length === 0" class="mensaje-vacio">
  <p>No se encontraron encuestas disponibles.</p>
</div>
