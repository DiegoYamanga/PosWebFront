
<div *ngIf="etapa === 'seleccion'" class="giftcard-container">
  <!-- Encabezado -->
  <app-header [headerTitle]="titulo || 'GiftCard'"></app-header>
  <div class="main-content"></div>
  <!-- Etapa 1: selección de operación -->
  <div class="botonera">
    <button class="btn-opcion compra" (click)="irACompra()">
      <i class="material-icons">shopping_bag</i>
      COMPRA
    </button>
    <button class="btn-opcion cargar-saldo" (click)="irACargarSaldo()">
      <i class="material-icons">add_card</i>
      CARGAR SALDO
    </button>
    <button class="btn-opcion anulacion" (click)="irAAnulacion()">
      <i class="material-icons">cancel_presentation</i>
      ANULACIÓN
    </button>
    <button class="btn-opcion consultar-saldo" (click)="irAConsultarSaldo()">
      <i class="material-icons">price_change</i>
      CONSULTAR SALDO
    </button>
  </div>
</div>

<!-- Etapa 2: ingreso de monto -->
<div *ngIf="etapa === 'monto'" class="giftcard-etapa-monto">
  <app-header [headerTitle]="'Monto de compra'"></app-header>


  <p class="nroTarjeta">Número de tarjeta: <strong>{{ numeroTarjeta }}</strong></p>

  <div class="input-group inputAmount w-75">
      <span class="input-group-text prefix">$</span>
      <input type="number" class="form-control" inputmode="numeric" min="0" placeholder='Monto de compra' required [(ngModel)]="saldo">
    </div>
    <button class="btn btn-confirmar" > <i class="material-icons" (click)="confirmarOperacion()">check_box</i></button>
</div>
