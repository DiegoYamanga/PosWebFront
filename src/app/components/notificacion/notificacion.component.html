<div [ngClass]="success ? 'bg-success' : 'bg-danger'" class="vh-100 vh-100 text-white d-flex flex-column justify-content-center align-items-center">
  <i [ngClass]="success ? 'bi bi-check-circle-fill succesIcon' : 'bi bi-x-circle-fill errorIcon'"></i>
  <h2 class="succesTitle">{{ titulo }}</h2>
  <p class="description text-center px-3">{{ descripcion }}</p>
</div>
