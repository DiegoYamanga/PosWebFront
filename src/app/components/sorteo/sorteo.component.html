<div *ngIf="lots.length > 0; else noData">
  <ul>
    <li *ngFor="let lot of lots">
      <h3>{{ lot.title }}</h3>
      <img *ngIf="lot.logo_url" [src]="lot.logo_url" width="100" />
      <p>Desde: {{ lot.date_from }}</p>
      <p>Hasta: {{ lot.date_to }}</p>
      <p>Monto m√≠nimo: {{ lot.min_amount }}</p>
    </li>
  </ul>
</div>

<ng-template #noData>
  <p>No hay sorteos disponibles.</p>
</ng-template>
